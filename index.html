<!DOCTYPE html>
<html>
  <head>
    <title>Página con Múltiples Secciones</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenido a Mi Página</h1>
    </header>
    <main>
      <section class="intro">
        <h2>Introducción</h2>
        <p>
          Esta es la sección de introducción donde se presenta el contenido
          principal de la página.
        </p>
      </section>
      <section class="contenido">
        <h2>Contenido Principal</h2>
        <p>
          Aquí va el contenido principal de la página, donde se puede incluir
          texto, imágenes y otros elementos.
        </p>
      </section>
    </main>
    <footer>
      <p>Mi Página Web 2024.</p>
    </footer>
  </body>
</html>
